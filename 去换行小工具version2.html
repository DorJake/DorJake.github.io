<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jake">
    <title>Jake's 小工具</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                简易去换行工具 ^_^;
                            </a>
                            <p class="navbar-text navbar-right">by Jake</p>
                        </div>
                    </div>
                </nav>
                <div class="text-center">
                    <button id="del-n-and-copy" type="button" class="btn btn-info">去换行+复制+翻译</button>
                </div>
                <div style="margin-top: 20px"></div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <textarea id="in" class="form-control" rows="7" placeholder="复制内容到这里"></textarea>
            </div>
            <div class="col-md-6 column">
                <textarea id="out" class="form-control" rows="7"></textarea>
            </div>
        </div>
    </div>

    <script>
        addLoadEvent(check);
        addLoadEvent(prepareOnclick);
        addLoadEvent(changeNightMode);

        function check() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            if (year > 2019 || month > 8) {
                document.body.remove();
                alert("该小工具版本已过期，请找杰哥更换新版本^_^~")
            }
        }

        function addLoadEvent(func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function () {
                    oldonload();
                    func();
                }
            }
        }

        function prepareOnclick() {
            var dandc = document.getElementById("del-n-and-copy");
            dandc.onclick = function () {
                delNAndCopy();
            }
        }

        function delNAndCopy() {
            var txt = "";
            txt = document.getElementById("in").value;
            console.log(txt);
            for (var i = 0; i < txt.length; i++) {
                if (txt.indexOf("\n")) {
                    txt = txt.replace("\n", " ");
                }
            }
            console.log(txt);
            var out = document.getElementById("out");
            out.value = txt;
            out.select();
            document.execCommand("Copy");

            var url = 'https://translate.google.cn/#view=home&op=translate&sl=auto&tl=zh-CN&text=';
            url = url + txt;
            window.open(url);
        }

        function changeNightMode() {
            if (isNight()) {
                document.body.style.backgroundColor = '#434343';
                var textareas = document.getElementsByTagName("textarea");
                for(var i = 0; i < textareas.length; i++) {
                    textareas[i].style.backgroundColor = '#828282';
                }
            }
        }

        function isNight() {
            var date = new Date();
            if (date.getHours() > 18) {
                console.log("night");
                return true;
            }
        }
    </script>
</body>

</html>
